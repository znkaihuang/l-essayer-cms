<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Login - L\'essayer Backend Console')" />
<body>
	<div class="container-fluid">
		<div class="row align-items-center justify-content-center">
			<div class="col-sm-8 col-xl-7">
				<img class="img-fluid" alt="hero-background"
					src="images/hero-bg-half.jpg">
			</div>
			<div class="col-sm-8 col-xl-3">
				<div class="form-block">
					<div class="text-center my-5">
						<div th:if="${param.error}">
							<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
						</div>

						<div th:if="${param.logout}">
							<p class="text-warning">You have been logged out.</p>
						</div>
						<h3>
							Login to <strong>L'<span class="color-primary">ESSAYER</span></strong>
						</h3>
					</div>
					<form th:action="@{/login}" method="post">
						<div class="form-group my-3">
							<label for="username">Email</label> <input type="text"
								class="form-control" placeholder="your-email@gmail.com"
								id="email" name="email">
						</div>
						<div class="form-group mb-3 my-3">
							<label for="password">Password</label> <input type="password"
								class="form-control" placeholder="Your Password" id="password"
								name="password">
						</div>
						<div class="d-flex mb-5 align-items-center">
							<label class="control mb-3"><span class="caption">Remember
									me</span> <input type="checkbox" /> </label> <span class="ms-auto mb-3"><a
								href="#" class="forgot-pass text-success">Forgot Password</a></span>
						</div>
						<div class="d-flex mb-5 justify-content-center">
							<input type="submit" value="Log In" class="btn btn-block btn-success">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments :: common_js"></div>
</body>
</html>
