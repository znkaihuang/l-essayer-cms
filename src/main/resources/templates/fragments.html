<!DOCTYPE html>
<html>
<head th:fragment="page_head(title)">
    <title>[[${title}]]</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

	<div th:fragment="top_header_bar(contactMail)" th:remove>
	  <div class="top-header-bar">
		<div class="container-fluid">
	      <div class="row">
		    <div class="col-12 col-lg-6 d-none d-md-flex flex-wrap justify-content-center justify-content-lg-start mb-3 mb-lg-0">
		      <div class="header-bar-email d-flex align-items-center">
			    <i class="fa fa-envelope"></i><a href="#">[[${contactMail}]]</a>
			  </div> <!-- .header-bar-email -->
		    </div> <!-- .col -->
		    <div class="col-12 col-lg-6 d-flex flex-wrap justify-content-center justify-content-lg-end align-items-center">
			  <div class="header-bar-menu">
			    <ul class="flex justify-content-center align-items-center py-2 pt-md-0">
				  <li>
				    <form action="/logout" method="post">
					  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					  <input type="submit" value="Logout" class="btn btn-success">
					</form>
				  </li>
				</ul>
			  </div> <!-- .header-bar-menu -->
			</div> <!-- .col -->
		  </div> <!-- .row -->
		</div> <!-- .container-fluid -->
	  </div><!-- .top-header-bar -->
	</div>
	
	<div th:fragment="nav_bar" th:remove>
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
  			    <div class="container-fluid">
  			      <a class="navbar-brand" href="#">L'<span>essayer</span></a></a>
    			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      			    <span class="navbar-toggler-icon"></span>
    			  </button>
    			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      			    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        			  <li class="nav-item dropdown">
          			    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            		      User
          			    </a>
          			    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
			              <li><a class="dropdown-item" href="#">Action</a></li>
			              <li><a class="dropdown-item" href="#">Another action</a></li>
			            </ul>
        			  </li>
        			  <li class="nav-item"><a class="nav-link" href="#">Content</a></li>
        			  <li class="nav-item"><a class="nav-link" href="#">Feedback</a></li>
        			  <li class="nav-item"><a class="nav-link" href="#">Sales</a></li>
        			  <li class="nav-item"><a class="nav-link" href="#">Setting</a></li>
			        </ul>
			      </div>
			    </div>
			  </nav>
	</div>
	
	<div th:fragment="clients_logo" th:remove>
	  <div class="clients-logo">
        <div class="container">
          <div class="row">
            <div class="col-12 flex flex-wrap justify-content-center justify-content-lg-between align-items-center">
            <!--
                    <div class="logo-wrap">
                        <img src="images/logo-1.png" alt="">
                    </div> .logo-wrap
            -->
            </div><!-- .col -->
          </div><!-- .row -->
        </div><!-- .container -->
      </div><!-- .clients-logo -->
	</div>
	
	<div th:fragment="site_footer" th:remove>
	  <footer class="site-footer">
        <div class="footer-widgets">
          <div class="container">
            <div class="row">
              <div class="col-12 col-md-3 col-lg-3">
                <div class="foot-about">
                  <a class="foot-logo" href="#"><img src="images/l_essayer_logo.png" alt=""></a>
                </div><!-- .foot-about -->
              </div><!-- .col -->
              <div class="col-12 col-md-9 col-lg-9 mt-5 mt-md-0">
                <div class="foot-contact">
                  <h2>Contact Us</h2>
                  <ul>
                    <li>Email: [[${contactMail}]]</li>
                  </ul>
                </div><!-- .foot-contact -->
              </div><!-- .col -->
            </div><!-- .row -->
          </div><!-- .container -->
        </div><!-- .footer-widgets -->
      </footer><!-- .site-footer -->
	</div>
	
	<div th:fragment="common_js" th:remove>
	  <script type='text/javascript' th:src='@{/js/bootstrap.bundle.js}'></script>	
	</div>
	
</body>
</html>
